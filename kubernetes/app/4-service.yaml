---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloud-app-ingress
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  labels:
    app: cloud-app
spec:
  rules:
    - host: cloudapp.service.com
      http:
        paths:
        - path: /hello
          pathType: ImplementationSpecific
          backend:
            service:
              name: cloud-app
              port:
                number: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: cloud-app
  namespace: monitoring
  labels:
    app: cloud-app
spec:
  type: LoadBalancer
  ports:
    - name: web
      port: 8080
      protocol: TCP
  selector:
    app: cloud-app