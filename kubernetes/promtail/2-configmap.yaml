apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: monitoring
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0
  
    positions:
      filename: /tmp/positions.yaml
  
    clients:
      - url: http://loki.monitoring:3100/loki/api/v1/push
  
    scrape_configs:
      - job_name: cloud-app
        static_configs:
          - targets:
              - cloud-app.monitoring:8080
            labels:
              job: "cloud-app"
              __path__: "/logs/application.log"